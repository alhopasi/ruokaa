{% extends "layout.html" %}

{% block body %}
<h2>Profiili</h2>
<div class="form-group row col-auto">
  <div class="col-2">Nimi</div>
  <div class="col-auto">
    {{ user.name }}
  </div>
</div>
<div class="form-group row col-auto">
  <div class="col-2">Käyttäjätunnus</div>
  <div class="col-auto">
    {{ user.username }}
  </div>
</div>
<div class="form-group row col-auto">
  <div class="col-2">Salasana</div>
  <div class="col-3">
    {{ pwd }}
  </div>
</div>
<div class="form-group row col-auto">
  <div class="col-2"></div>
  <div class="col-auto">
      <form action="{{ url_for('auth_edit_user') }}">
      <input type="submit" class="btn btn-outline-primary" value="Muokkaa" />
    </form>
  </div>
</div>
{% endblock %}
