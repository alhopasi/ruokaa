<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Ruokaa</title>
	</head>

	<body>
		{% if current_user.is_authenticated %}
		<p>
			Kirjautunut nimellä {{ current_user.name }}. 
			<a href="{{ url_for('auth_view_user') }}">Profiili</a>
			<a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
		</p>
		{% else %}
		<p>
			<a href="{{ url_for('account_new') }}">Rekisteröidy</a>
			<br>
			<a href="{{ url_for('auth_login') }}">Kirjaudu</a>
			</p>
		{% endif %}

		<ul>
			<li><a href="{{ url_for('foods_index') }}">Näytä ruoat</a></li>
			<li><a href="{{ url_for('foods_form') }}">Lisää uusi</a></li>
			<li><a href="{{ url_for('list_users') }}">Näytä käyttäjät</a></li>
		</ul>
		{% block body %}
		<p>
			Tähän tuodaan sisältö muualta.
		</p>
		{% endblock %}
	</body>
<html>
