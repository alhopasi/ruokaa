{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}

{% block body %}
<h2>Kirjaudu</h2>
<form method="POST" action="{{ url_for('auth_login') }}">
    {% if error %}
    <div class="form-group row col-auto">
        <label class="col-2 col-form-label"></label>
        <div class="col-auto">
            {{ error }}
        </div>
    </div>
    {% endif %}
    <div class="form-group row col-auto">
        <label class="col-2 col-form-label">{{ form.username.label }}</label>
        <div class="col-auto">
            {{ render_field(form.username, class='form-control') }}
        </div>
    </div>
    <div class="form-group row col-auto">
        <label class="col-2 col-form-label">{{ form.password.label }}</label>
        <div class="col-auto">
            {{ render_field(form.password, class='form-control') }}
        </div>
    </div>
    <div class="form-group row col-auto">
        <label class="col-2 col-form-label"></label>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary">Kirjaudu</button>
        </div>
    </div>
</form>
{% endblock %}
