{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('foods_index_filter') }}">
    <table class="table">
        <tr>
            <td>
                {{ findField.name.label }}: {{ findField.name }}
                <button type="submit" class="btn btn-outline-primary">Etsi</button></td>
            </td>
        </tr>
    </table>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Ruoka</th>
            <th scope="col">Tykkäyksiä</th>
            <th scope="col">Tyyppi</th>
            <th scope="col">Valmistusaika</th>
        </tr>
    </thead>
    <tbody>
        {% for food in foods %}
        <tr>
            <td>
                <a href="{{ url_for('food_view', food_id=food.id) }}">
                    {{ food.name }}</a></td>
            </td>
            <td>
                {{ food.likes }}
            </td>
            <td>
                {{ food.get_name() }}
            </td>
            <td>
                {{ food.preparing_time }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<table>
    {% endblock %}
